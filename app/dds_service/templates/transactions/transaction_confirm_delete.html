{% extends 'base.html' %}
{% load static %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить транзакцию <strong>{{ transaction.name }}</strong>?</p>
    <p>Это действие нельзя будет отменить.</p>

    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'transactions_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
